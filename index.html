<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <img class="header-img" src="img/image 1.png" alt="">
            <form class="container-text">    
                <div class="header-text">Welcome back</div>
                <p class="header-title">Login to your account</p>

                <div class="header-pass">
                    <label class="header-password-text" for="password">Password</label>
                    <input id="password" class="header-password" type="password">
                </div>
                <div class="header-email_W">
                    <label class="header-email-text" for="email">Email</label>
                    <input id="email" class="header-email" type="email">
                </div>
                <div class="header-block">
                    <div class="header-block_input">
                        <input class="header-block_1" id="remember" type="checkbox">
                        <label class="header-block_2" for="remember">Remember me</label>
                    </div>
                    <div class="header-block_text">
                        <a class="header-block_text-1" href="https://www.youtube.com/">Forgot Password?</a> 
                    </div>
                </div>
                <button type="button" class="header-login">Login now</button>
                <button type="button" class="header-login_google">
                    Or sign-in with google
                </button>
                <div class="header-end_text">Dont have an account?
                    <a class="header-end_text2" href="https://www.youtube.com/">Join free today</a>
                </div>
            </form>
    
        </div>

        <!-- post - отправляем данные на сервер
        get - получаем данные с сервера -->

    </header>
</body>
</html>
